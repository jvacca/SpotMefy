<div class="billboard" md-content>
  <div class="album-cover"><img src="images/img_sample_album_cover.png" width="210" height="210" alt=""></div>
  <div class="copy">
    <h1>Songs</h1>
    <a class="play-list" href=""><img src="images/icon_playTheList.png" width="105" height="29" alt=""></a>
  </div>
</div>

<table>
  <tr>
    <th></th>
    <th></th>
    <th><a ng-click="order('name')" href="">SONG</a></th>
    <th><a ng-click="order('artists')" href="">ARTIST</a></th>
    <th><a ng-click="order('album')" href="">ALBUM</a></th>
    <th><a href=""><img src="images/icon_orderby_date.png" width="20" height="20" alt=""></a></th>
    <th><a href=""><img src="images/icon_orderby_duration.png" width="20" height="20" alt=""></a></th>
  </tr>

  <tr ng-mouseover="hover($index)" ng-mouseout="hoverOut($index)" ng-repeat="song in data">
    <td id="btn_play_r{{$index}}">
      <a ng-click="play(song)" href=""><img src="images/icon_play_track.png" width="28" height="28" alt=""></a>
    </td>
    <td><img src="images/icon_favorites_saved.png" width="16" height="19" alt=""></td>
    <td>{{ song.track.name }}</td>
    <td>{{ song.track.artists[0].name }}</td>
    <td>{{ song.track.album.name }}</td>
    <td>{{ song.added_at }}</td>
    <td>{{ song.track.duration_ms }}</td>
  </tr>

</table>
