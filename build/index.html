<!doctype html>
<html class="no-js" lang="en" ng-app="spotmefy">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SpotMefy - Spotify for you</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="icon" href="../../favicon.ico">-->

        <link href="css/appstyle.css" rel="stylesheet">
        
        <script src="js/lib/modernizr-2.8.3.min.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]--> 
    </head>
    <body>

        <div class="container">
          <div class="top-panel" ng-controller="topnavCtrl">
            <nav class="topnav-container">
              <div class="topnav-left">
                <a class="title">SpotMefy</a>
                <a class="topnav nav-left" href=""><img src="images/icon_topnav_nav_left.png" width="10" height="15" alt=""></a>
                <a class="topnav nav-right" href=""><img src="images/icon_topnav_nav_right.png" width="10" height="15" alt=""></a>
              </div>
              
              <div class="topnav-right">
                <a class="topnav" href=""><img src="images/icon_topnav_notifications.png" width="15" height="20" alt=""></a>
                <a class="topnav" href=""><img src="images/icon_topnav_messages.png" width="17" height="15" alt=""></a>
                <a class="topnav" href=""><img src="images/img_sample_user_profile.png" width="20" height="20" alt=""> {{ data.username }}</a>
                <a class="topnav" href=""><img src="images/icon_dropdown.png" width="17" height="9" alt=""></a>
              </div>

              <div class="clear" />
            </nav>
          </div>

          <div class="sidepanel">
            <nav class="sidenav-container" ng-controller="sidenavCtrl">
              <h3>MAIN</h3>
              <a id="btn_browse" ng-click="navigate('/browse')" class="sidenav" href="">
                <div class="selected"></div>
                <div class="icon"><img src="images/icon_sidenav_browse.png" width="18" height="18" alt=""></div>
                <p class="label">Browse</p>
              </a>

              <h3>YOUR MUSIC</h3>
              <a id="btn_songs" ng-click="navigate('/songs')" class="sidenav" href="">
                <div class="selected"></div>
                <div class="icon"><img src="images/icon_sidenav_songs.png" width="18" height="16" alt=""></div>
                <p class="label">Songs</p>
              </a>
              <a id="btn_albums" ng-click="navigate('/albums')" class="sidenav" href="">
                <div class="selected"></div>
                <div class="icon"><img src="images/icon_sidenav_albums.png" width="18" height="15" alt=""></div>
                <p class="label">Albums</p>
              </a>
              <a id="btn_artists" ng-click="navigate('/artists')" class="sidenav" href="">
                <div class="selected"></div>
                <div class="icon"><img src="images/icon_sidenav_artists.png" width="18" height="15" alt=""></div>
                <p class="label">Artists</p>
              </a>

              <h3>PLAYLISTS</h3>
              <a id="btn_playlist{{$index}}" ng-click="navigate('/playlist_songs/' + playlist.id, $index)" ng-repeat="playlist in data.playlists" class="sidenav" href="">
                <div class="selected"></div>
                <div class="icon"><img src="images/icon_sidenav_playlists.png" width="18" height="18" alt=""></div>
                <p class="label">{{ playlist.name }}</p>
              </a>

              <div class="new-playlist">
                <a id="btn_addPlaylist" href=""><div><img src="images/icon_sidenav_add_new_playlist.png" width="28" height="28" alt=""></div>New Playlist</a>
              </div>
            </nav>

            <div class="now-playing" ng-controller="nowPlayingCtrl">
              <div class="album-image"><img src="{{ currentAlbumImage }}" width="50" height="50" alt=""></div>
              <div class="captions">
                <a class="" href="">{{ currentSong }}</a><br>
                <a class="" href="">{{ currentArtist }}</a>
              </div>
            </div>

          </div>
          

          <div class="content-panel">
            <div class="content">
              <div ng-view></div>
            </div>
          </div>

          <div class="clear"></div>

          <div class="control-panel" ng-controller="mediaControlsCtrl">
            <div class="controls-container">
              <a class="controls" href=""><img src="images/icon_controls_previous.png" width="18" height="21" alt=""></a>
              <a class="controls" href=""><img src="images/icon_controls_play.png" width="30" height="30" alt=""></a>
              <a class="controls" href=""><img src="images/icon_controls_next.png" width="18" height="20" alt=""></a>

              <div class="progressbar">
                <p class="time">0:04</p>
                <div class="scrubber"></div>
                <p class="duration">2:51</p>
              </div>

              <a class="controls" href=""><img src="images/icon_controls_queue.png" width="15" height="14" alt=""></a>              
              <a class="controls" href=""><img src="images/icon_controls_shuffle.png" width="16" height="15" alt=""></a>
              <a class="controls" href=""><img src="images/icon_controls_repeat.png" width="14" height="14" alt=""></a>
              <a class="controls" href=""><img src="images/icon_controls_volume.png" width="15" height="11" alt=""></a>

              <div class="volume-slider"></div>

              <video id="audioElement" controls="" autoplay="" name="media" width="1" height="1">
                <source id="srcFile" src="" type="audio/mp3"/>
              </video>
            </div>
          </div>

        </div>
        
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/lib/angular-resource.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
